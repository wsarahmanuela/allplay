<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <h2 class="logo">
                <a href="feed.html" style="text-decoration: none; color: inherit;">ALL PLAY</a>
            </h2>
            <ul>
                <li>
                    <img src="imagens/Notificacao.png.png" alt="Notificação">
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="imagens/search.image.png">
                <input type="text" placeholder="Pesquisar" id="searchInput">
                <div id="resultsDiv"></div>
            </div>

            <div class="nav-user-icon online" onclick="configuracoesMenuAlter()">
                <img src="imagens/profile.picture.jpg" alt="Usuário">
            </div>

            <div class="config-menu">
                <div class="config-menu-inner">
                    <div class="config-menu-user-info">
                        <img src="imagens/profile.picture.jpg" alt="">
                        <p>Seu Perfil</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- ===================== CONTAINER PRINCIPAL (AJUSTADO) ===================== -->
    <div class="container layout-principal">

        <!-- ===================== ESQUERDA ===================== -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="Amigos.html"><img src="imagens/friends.png" alt="">Amigos</a>
                <a href="not.html"><img src="imagens/club.png" alt="">Notificação</a>
                <a href="map.html"><img src="imagens/Design_sem_nome__3_-removebg-preview.png">Localização</a>
                <a href="feed.html" style="text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#000">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                    <span>Feed</span>
                </a>
            </div>

            <div class="shortcut-links" id="atalhos-esportes">
                <p>Seus esportes</p>
                <!-- Esportes aparecem via JS -->
            </div>
        </div>

        <!-- ===================== CENTRO ===================== -->
        <div class="perfil-container">
            <div class="main-content">
                <div id="perfil-wrapper">

                    <div id="container-meio">
                        <div id="banner-perfil"></div>

                        <div class="usuario-foto">
                            <img src="imagens/profile.picture.jpg" alt="usuario">
                        </div>
                    </div>

                    <div id="container-segue">
                        <div class="nome">
                            <h3>Nome Completo</h3>
                            <h5>@nome_usuário</h5>
                        </div>
                        <div class="seguir" id="btn-editar-perfil"></div>
                    </div>
                </div>

                <div id="container-baixo">
                    <!-- publicações -->
                </div>
            </div>

            <!-- ===================== DIREITA ===================== -->
            <div id="container-direita">
                <div class="seguindo-seguidores">
                    <div class="seguindo">
                        <h4 id="seguindo">seguindo</h4>
                    </div>
                    <div class="seguidores">
                        <h4 id="seguidores">seguidores</h4>
                    </div>
                </div>

                <div id="esportes-direita"></div>

                <div class="infos-geral">
                    <div class="biografia">
                        <h2>Biografia</h2>
                        <p id="bio">Carregando biografia...</p>
                    </div>
                </div>

                <div class="clubes">
                    <h2>Clubes que frequento</h2>
                    <!-- via JS -->
                </div>
            </div>
        </div>

    </div>

    <script src="JavaScript/perfil.js"></script>

</body>

</html>
