<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83a13259ee.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="map.css">

    <title>Mapa</title>
</head>

<body>

    <div id="map">

        <!-- Botão voltar -->
        <div class="button">
            <a href="feed.html" class="Voltar"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <!-- PAINEL LATERAL -->
        <div class="painel-info">

            <!-- BLOCO EXPANDÍVEL -->
            <!-- Usuários Próximos -->
            <div class="painel-grupo">
                <div class="painel-header" onclick="togglePainel(this)">
                    <div class="titulo-icone">
                        <i class="fa-solid fa-users"></i>
                        <h2>Usuários Próximos</h2>
                    </div>
                    <i class="fa-solid fa-chevron-down seta"></i>
                </div>

                <div class="painel-conteudo" id="usuarios-proximos-lista">
                    <p>Buscando...</p>
                </div>
            </div>

            <!-- Locais Populares -->
            <div class="painel-grupo">
                <div class="painel-header" onclick="togglePainel(this)">
                    <div class="titulo-icone">
                        <i class="fa-solid fa-location-dot"></i>
                        <h2>Locais Populares</h2>
                    </div>
                    <i class="fa-solid fa-chevron-down seta"></i>
                </div>

                <div class="painel-conteudo lista-locais-populares" id="locais-populares"></div>
            </div>


            <script src="JavaScript/map.js"></script>
</body>

</html>
