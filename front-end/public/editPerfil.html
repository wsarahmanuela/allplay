<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83a13259ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="editPerfil.css">
    <title>Editar Perfil</title>
</head>

<body>
    <main class="container">

        <!-- Cabeçalho -->
        <header class="topo">
            <h2>Editar Perfil</h2>
            <div class="botoes-topo">
                <button class="btn-cancelar">Cancelar</button>
                <button class="btn-salvar">Salvar Alterações</button>
            </div>
        </header>

        <!-- Área de perfil editável -->
        <div class="area-perfil-editavel">

            <!-- Foto de perfil no canto inferior esquerdo -->
            <div class="foto-perfil" id="area-foto-perfil">
                <div class="foto" id="foto-preview">
                    <i class="fa-solid fa-user"></i>
                </div>
                <input type="file" id="upload-foto" accept="image/*" hidden>
                <label for="upload-foto" class="btn-foto">Alterar foto</label>
            </div>

            <!-- Banner -->
            <section class="banner" id="banner">
                <img id="banner-imagem" src="" alt="Banner do perfil">

                <!-- Input para trocar banner -->
                <input type="file" id="upload-banner" accept="image/*" hidden>
                <button class="btn-alterar-banner" id="btn-alterar-banner">Alterar banner</button>

            </section> <!-- fecha banner -->

            <!-- Dados do perfil -->
            <section class="dados-perfil">
                <div class="input-grupo">
                    <label>Nome de usuário</label>
                    <input type="text" id="nome-usuario" placeholder="@nome_usuario">
                </div>
                <div class="input-grupo">
                    <label>Nome completo</label>
                    <input type="text" id="nome-completo" placeholder="Nome Sobrenome">
                </div>
                <div class="input-grupo">
                    <label>Localização</label>
                    <input type="text" id="localizacao" placeholder="Cidade - UF">
                </div>
            </section>

        </div> <!-- fecha area-perfil-editavel -->

        <!-- Biografia -->
        <section class="biografia">
            <h3>Biografia</h3>
            <textarea id="bio-textarea" placeholder="Escreva sobre você!" maxlength="200"></textarea>

            <span class="contador-bio">
                <span id="bio-restante">300</span> caracteres restantes
            </span>
        </section>

        <!-- Esportes favoritos -->
        <section class="esportes">
            <h3>Esportes Favoritos</h3>

            <!-- Tags de esportes escolhidos -->
            <div class="tags"></div>

            <!-- Campo com dropdown personalizado -->
            <div class="input-com-dropdown">
                <input type="text" id="input-novo-esporte" placeholder="Selecione um esporte" readonly />
                <span class="dropdown-arrow">▼</span>

                <!-- Lista de esportes -->
                <ul id="lista-sugestoes-custom" class="lista-sugestoes">
                    <!-- Os esportes serão inseridos aqui via JS -->
                </ul>
            </div>
        </section>

        <!-- Clubes que frequento -->
        <section class="clubes">
            <h3>Clubes que frequento</h3>
            <div class="lista-clubes">
                <div class="clube">

                </div>
            </div>
            <button class="btn-adicionar">Adicionar clube</button>
        </section>

        <div id="modal-clube" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Adicionar Clube</h3>
                    <button class="modal-close" id="fechar-modal">&times;</button>
                </div>

                <div class="modal-body">
                    <!-- Opção 1: Selecionar clube existente -->
                    <div class="form-group">
                        <label>Selecione um clube existente:</label>
                        <select id="select-clube-existente">
                            <option value="">-- Selecione um clube --</option>
                            <!-- Será preenchido via JavaScript -->
                        </select>
                    </div>

                    <div class="divisor">
                        <span>OU</span>
                    </div>

                    <!-- Opção 2: Cadastrar novo clube -->
                    <div class="form-group">
                        <label>Nome do novo clube:</label>
                        <input type="text" id="input-nome-clube" placeholder="Ex: Tupi Gaspar">
                    </div>

                    <div class="form-group">
                        <label>Esporte principal:</label>
                        <select id="select-esporte-clube">
                            <option value="">-- Selecione o esporte --</option>
                            <!-- Será preenchido com os esportes da lista mestra -->
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn-cancelar-modal" id="cancelar-clube">Cancelar</button>
                    <button class="btn-salvar-modal" id="salvar-clube">Adicionar</button>
                </div>
            </div>
        </div>

    </main>

    <!-- Script -->
    <script src="JavaScript/editarPerfil.js"></script>
</body>

</html>
